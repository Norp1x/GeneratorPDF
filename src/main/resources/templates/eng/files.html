<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="pl">
<head>
    <title>User Files</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Files to download:</h1>
<ul>
    <li th:each="entry : ${userFilePath}">
        <span th:text="${entry}"></span> :
        <a th:href="'static/' + ${entry}" target="_blank">Download</a>
    </li>
</ul>
<button type="button" onclick="window.location.href='/generatepdf'">Generate new PDF</button>
<button type="button" onclick="history.go(-1)">Go back</button>
</body>
</html>
